


# \u8fd9\u91cc\u7684INFO,Stdout,D,E \u770b\u5b98\u4eec\u53ef\u4ee5\u7406\u89e3\u4e3a\u53d8\u91cf\uff0c\u4e5f\u53ef\u4ee5\u8bf4\u662f\u8f93\u51fa\u5e73\u53f0\uff0c\u5728\u4e0b\u9762\u6211\u4eec\u53ef\u4ee5\u770b\u5230
log4j.rootLogger=debug,stdout,ROLLING_FILE
# \u63a7\u5236\u53f0\u8f93\u51fa\uff0cstdout\u5728\u8fd9\u91cc\u5c31\u5bf9\u5e94\u4e86\u4e0a\u9762\u7684\u53d8\u91cf\uff0cconsoleAppender \u770b\u540d\u5b57\u4e5f\u53ef\u4ee5\u660e\u767d\u8fd9\u4e2a\u662f\u63a7\u5236\u53f0\u8f93\u51fa\u65e5\u5fd7\u4fe1\u606f
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# \u8fd9\u91cc\u6ca1\u4eba\u7684\u662fSystem.out\uff0c\u4e5f\u5c31\u662f\u8f93\u51fa out\u8f93\u51fa\u662f\u9ed1\u8272\u5b57\u4f53\uff0cerr\u8f93\u51fa\u7684\u5b57\u4f53\u662f\u7ea2\u8272
log4j.appender.stdout.Target=System.out
# layout\u662f\u6307\u5e03\u5c40\uff0c\u4e5f\u5c31\u662f\u8bf4\u8f93\u51fa\u65e5\u5fd7\u4fe1\u606f\u7684\u683c\u5f0f\u6837\u5f0f\uff0c\u5728\u8fd9\u91cc\u6211\u4eec\u4f7f\u7528\u7684\u662flog4j\u63d0\u4f9b\u7684
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# \u8fd9\u91cc\u5c31\u662f\u6307\u5b9a\u6211\u4eec\u65e5\u5fd7\u6587\u4ef6\u4ee5\u54ea\u4e00\u79cd\u683c\u5f0f\u53bb\u8f93\u51fa
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd.HH:mm:ss} %-5p %t %c{2} %L - %m %n


# \u8f93\u51fa\u65b9\u5f0fappender\u4e00\u822c\u67095\u79cd\uff1a
# org.apache.log4j.RollingFileAppender(\u6eda\u52a8\u6587\u4ef6\uff0c\u81ea\u52a8\u8bb0\u5f55\u6700\u65b0\u65e5\u5fd7)
# org.apache.log4j.ConsoleAppender (\u63a7\u5236\u53f0)
# org.apache.log4j.FileAppender (\u6587\u4ef6)
# org.apache.log4j.DailyRollingFileAppender (\u6bcf\u5929\u4ea7\u751f\u4e00\u4e2a\u65e5\u5fd7\u6587\u4ef6)
# org.apache.log4j.WriterAppender (\u5c06\u65e5\u5fd7\u4fe1\u606f\u4ee5\u6d41\u683c\u5f0f\u53d1\u9001\u5230\u4efb\u610f\u6307\u5b9a\u7684\u5730\u65b9)
# \u8fd9\u91cc\u4e5f\u53ef\u4ee5\u4f7f\u7528\u6211\u4eec\u81ea\u5b9a\u4e49\u7684\u65e5\u5fd7\u7c7b\u8def\u5f84
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
# \u6307\u5b9a\u65e5\u5fd7\u8f93\u51fa\u4f4d\u7f6e
log4j.appender.ROLLING_FILE.File=/logs/tomcat7/spring-mybatis-maven/spring-mybatis-maven.log
#log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE.MaxFileSize=10000KB
log4j.appender.ROLLING_FILE.MaxBackupIndex=100
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d{yyyy-MM-dd.HH:mm:ss} %-5p %t %c{2} %L - %m %n









